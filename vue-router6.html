<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重定向和别名</title>
</head>
<body>
<div id="app">
    <p>
        <router-link to="/home">点我</router-link>
    </p>
    <router-view ></router-view>

</div>
<script src="http://cdn.bootcss.com/vue/2.1.4/vue.js"></script>
<script src="http://cdn.bootcss.com/vue-router/2.1.1/vue-router.min.js"></script>
<script type="text/javascript">
    var Home={
        template:'<h1>哈哈哈</h1>'
    };
    var Hei={
        template:'<h2>嘿嘿</h2>'
    };
    const routes = [
        {
            path: '/home',
            component:Home,
            //重定向
            redirect:'/hei',
            //起别名
            alias:'/index'
        },
        {
            path:'/hei',
            component:Hei
        }
    ];
    const router=new VueRouter({
        routes
    })
    new Vue({
        router,
        el:'#app'
    })
</script>
</body>
</html>
