<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程式的导航</title>
</head>
<body>
<div id="app">
    <p>
        <!--<router-link to="/foo/user">/foo/user</router-link>-->
        <button id="btn">点我</button>
    </p>
    <router-view></router-view>
</div>
</body>
<script src="http://cdn.bootcss.com/vue/2.1.4/vue.js"></script>
<script src="http://cdn.bootcss.com/vue-router/2.1.1/vue-router.min.js"></script>
<script type="text/javascript">
    const Foo={
        template:'<h1>{{$route.params.id}}</h1>'
//        template:'<h2>{{$route.params.userId}}</h2>'
    }
    const routes=[
        {
            path:'/foo/:id',
//            path:'/user/:userId',
            component:Foo
        }
    ]
    const router=new VueRouter({
        /*mode:'history',
        base:__dirname,*/
        routes
    });
    new Vue({
        router,
        el:'#app'
    })
    document.getElementById('btn').onclick=function () {
        // <router-link :to="..."> 等同于调用 router.push(...)
        router.push('/foo/user');
        //后退一步
        //router.go(-1)
        // 命名的路由
//        router.push({ name: 'user', params: { userId: 123 }});
    }
</script>
</html>
