<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router的开始</title>
</head>
<body>
<div id="app">
    <span v-text="msg"></span>
</div>
<script src="http://cdn.bootcss.com/vue/2.1.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:111
        }
    })
</script>
</body>
</html>
